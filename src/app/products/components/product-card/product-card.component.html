<div class="card bg-base-100 shadow-sm animate-fadeIn">
  <figure>
    <img [src]="`${product().images[0]}`" [alt]="product().title" />
  </figure>
  <div class="card-body">
    <h2 class="card-title font-montserrat text-accent">
      {{ product().title }}
    </h2>
    <p>{{ product().description | slice : 0 : 70 }}...</p>
    <div class="card-actions justify-end">
      <a [routerLink]="['/product', product().slug]" class="link link-accent"
        >Ver producto</a
      >
    </div>
  </div>
</div>
